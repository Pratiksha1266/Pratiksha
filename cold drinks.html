<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Drinks</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .drink {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .drink h2 {
            margin-top: 0;
        }
        .drink p {
            line-height: 1.5;
        }
        .drink img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="drink">
        <img src="https://tse2.mm.bing.net/th/id/OIP.wiOFs5MqGT7j91sJ--83NAHaE7?rs=1&pid=ImgDetMain" alt="Soda">
        <h2>Soda</h2>
        <p>Refreshing carbonated beverage with various flavors. Available in cans or bottles.</p>
    </div>

    <div class="drink">
        <img src="https://tse3.mm.bing.net/th/id/OIP.DOn74yflWAdYJzEXsWgQtQHaLG?rs=1&pid=ImgDetMain" alt="Smoothie">
        <h2>Smoothie</h2>
        <p>Blended fruit and/or vegetable mixture with a creamy texture. Often includes yogurt or milk.</p>
    </div>

    <div class="drink">
        <img src="https://static.vecteezy.com/system/resources/previews/030/658/879/large_2x/juice-with-white-background-high-quality-ultra-hd-free-photo.jpg" alt="Juice">

        <p>Pressed or extracted fruit or vegetable liquid. Available in various fruit blends.</p>
    </div>
